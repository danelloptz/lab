<!DOCTYPE html>
<html lang="ru" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <a id="end-link" href="#endGame" style="opacity: 0; position: absolute; user-select: none;" rel="modal:open">Link end</a>
    <main class="game">
        <div class="sandbox">
            <input type="text" class="sandbox_input">
            <div class="sandbox_words"></div>
        </div>
        <section class="results">
            <div class="results_block">
                <div class="results_block_content">
                    <h2>Результаты: </h2>
                    <div class="results_line"></div>
                    <div class="results_row">
                        <div class="results_column">
                            <h3>Время: </h3>
                            <span id="results_time"></span>
                        </div>
                    </div>
                    <div class="results_row">
                        <div class="results_column">
                            <h3>Скорость: </h3>
                            <span id="results_speed"></span>
                        </div>
                        <div class="results_changes">
                            <span id="speed_changes"></span>
                            <svg id="arrow_speed_changes" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 6V18M12 6L7 11M12 6L17 11" id="arrow_speed_stroke" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </div>
                    </div>
                    <div class="results_row">
                        <div class="results_column">
                            <h3>Точность: </h3>
                            <span id="results_accuracy"></span>
                        </div>
                        <div class="results_changes">
                            <span id="accuracy_changes"></span>
                            <svg id="arrow_accuracy_changes" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 6V18M12 6L7 11M12 6L17 11" id="arrow_accuracy_stroke" stroke-width="2px" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </div>
                    </div>
                    <div class="results_line"></div>
                    <div class="results_row">
                        <a onclick="location.reload();"><button class="button" id="gameContinue">Играть</button></a>
                        <a href="lobby.html"><button class="button" id="gameQuit">Лобби</button></a>
                    </div>
                </div>
            </div>   
            <div class="diagram_block"> 
                <div class="ct-chart ct-golden-section" id="chart1"></div>
            </div>
        </section>
        <!-- <div class="ct-chart ct-golden-section" id="chart1"></div> -->
    </main>
    <footer class="lobby_footer">
        <a href="">©Василенко Данил, 2024</a>
    </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
      <script src="../bower_components/chartist/dist/chartist.min.js"></script>
    <script src="../scripts/game.js"></script>
</body>
</html>
