<!DOCTYPE html>
<html lang="ru" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <a id="end-link" href="#endGame" style="opacity: 0; position: absolute; user-select: none;" rel="modal:open">Link end</a>
    <main class="game">
        <div class="sandbox">
            <input type="text" class="sandbox_input">
            <div class="sandbox_words"></div>
        </div>
    </main>
    <footer class="lobby_footer">
        <a href="">©Василенко Данил, 2024</a>
    </footer>
    <section id="endGame" class="modal endGame">
        <div class="endGame_wrapper">
            <h2>Результаты: </h2>
            <div class="endGame_row">
                <h3>Время: </h3>
                <span id="endGame_time"></span>
            </div>
            <div class="endGame_row">
                <h3>Скорость: </h3>
                <span id="endGame_speed"></span>
            </div>
            <div class="endGame_row">
                <h3>Точность: </h3>
                <span id="endGame_accuracy"></span>
            </div>
        </div>    
    </section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="../scripts/game.js"></script>
</body>
</html>
