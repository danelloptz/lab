<!DOCTYPE html>
<html lang="ru" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeGuru</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <audio id="audio">
        <source src="../lobby.mp3">
    </audio>
    <section class="modal_wrapper">
        <div class="modal">
            <div class="modal_close">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect width="24" height="24" fill="white"></rect> <path d="M7 17L16.8995 7.10051" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M7 7.00001L16.8995 16.8995" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
            <div class="modal_row">
                <h2>Имя: </h2>
                <input class="modal_name" value="">
            </div>
            <div class="modal_row">
                <h2>Email: </h2>
                <input class="modal_email" value="">
            </div>
            <div class="modal_row">
                <h2>Музыка: </h2>
                <div class='toggle' id='switch' data-check="0">
                    <div class='toggle-text-off'>OFF</div>
                    <div class='glow-comp'></div>
                    <div class='toggle-button'></div>
                    <div class='toggle-text-on'>ON</div>
                </div> 
            </div>         
            <div class="modal_btns">
                <button class="button button_fill modal_btns_save">Сохранить</button>
                <button class="button modal_btns_cancel">Отменить</button>
            </div>
        </div>
    </section>
    <main class="lobby">
        <a id="modalClick" data-check="0">
            <section class="lobby_profile">
                <img src="../img/profile_image.png" alt="Аватарка" class="lobby_profile_img">
                <span class="lobby_profile_name"></span>
            </section>
        </a>
        <h1 class="lobby_h1">TypeGuru</h1>
        <div class="lobby_line"></div>
        <section class="lobby_items">
            <a href="game.html"><div class="lobby_btn lobby_play">Играть</div></a>
            <a href=""><div class="lobby_btn lobby_stats">Статистика</div></a>
        </section>
    </main>
    <footer class="lobby_footer">
        <a href="">©Василенко Данил, 2024</a>
    </footer>
    <script src="../scripts/lobby.js"></script>
</body>
</html>
