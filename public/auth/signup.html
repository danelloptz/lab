<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="auth_bg"></div>
    <form class="auth">
        <section class="signup">
            <h1>РЕГИСТРАЦИЯ</h1>
            <input type="text" placeholder="Имя" id="name" required />
            <input type="email" placeholder="Почта" id="email" required />
            <input type="password" placeholder="Пароль" id="pass" required />
            <input type="password" placeholder="Повторите пароль" id="pass_confirm" required />
            <a href="signin.html">Войти</a>
            <button class="button signup_submit">Отправить</button>
        </section>
    </form>
    <!-- <div id="response"></div> -->
    <script type="module" src="../scripts/auth.js"></script>
</body>
</html>
